<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <title>Document</title>
    <script type="text/javascript">
        // 1.js严格区分大小写
        // 2.js会忽略空格和换行
        // 3.js中每一条语句必须以;结尾
        // 4.js是一句一句代码执行的

        /*字面量指一些不可以改变的量，但一般不直接使用，变量可以保存字面量
        var声明一个变量
        
        标识符
        -标识符只能字母,数字,下划线,和$
        -标识符不能是数字开头，不能是js的关键字

        数据类型
        -String Number Boolen Null Undefined 基本数据类型
        -Object 引用数据类型

        string可以用单引号也可以用双引号，引号不能直接嵌套，单引号里面可以加双引号
        \" 转义字符 表示一个双引号
        \\ 表示一个反斜杠

        * Boolean 布尔值，用于做逻辑判断
        * true表示真，flase表示假
        
        * Null 类型的值只有null
        * 用来表示为空的对象
        * Undefined 声明一个变量但是未赋值，就是未定义Undefined
        * var a = null;
        * console.log(typeof a);
        var a;
        a = 123;
        a = 345;
        var b = 345;
        // 变量可以随时改变，以最后的为准
        var age = 12;//变量可以通过名字来描述字面量
        console.log(a);

        var str = "hello";
        console.log(str);
        console.log("hello");

    </script>
